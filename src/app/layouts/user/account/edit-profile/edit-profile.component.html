<div class="container rounded bg-white mt-5 mb-5" *ngIf="user">
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="h6 d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                    width="150px"
                    src="https://www.pngitem.com/pimgs/m/150-1503945_transparent-user-png-default-user-image-png-png.png"><span
                    class="fw-bold">{{user.firstName}} {{user.lastName}}</span><span
                    class="text-black-50">{{user.email}}</span><span> </span></div>
        </div>
        <div class="col-md-8">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-right fw-bold">Bilgilerimi Düzenle</h2>
                </div>
                <form (submit)="onSubmit()">
                    <div class="row mt-2">
                        <input hidden="true" type="text" class="form-control" asp-for="Id">

                        <div class="col-md-6">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Ad</mat-label>
                                <input #first (change)="firstName=first.value" matInput
                                    placeholder="Adınızı değiştirin" [value]="user.firstName">
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Soyad</mat-label>
                                <input #last (change)="lastName=last.value" matInput
                                    placeholder="Soyadınızı değiştirin" [value]="user.lastName">
                            </mat-form-field>
                        </div>
                    </div>
                    <!-- <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" asp-for="Email">
                        </div>
                    </div> -->
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary" type="submit">
                            Düzenle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
