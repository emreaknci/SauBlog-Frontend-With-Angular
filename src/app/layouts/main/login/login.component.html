<div class="row py-5 mx-0">
    <div class="col-4 offset-4">

        <div class="row">
            <div class="col text-center">
                <i class="fa fa-3x fa-facebook-official" aria-hidden="true"></i>
            </div>
            <div class="col text-center">
                <i class="fa fa-3x fa-google" aria-hidden="true"></i>
            </div>
            <div class="col text-center ">
                <i class="fa fa-3x fa-github" aria-hidden="true"></i>
            </div>
        </div>

        <div class="row py-2">
            <div class="col-5">
                <hr />
            </div>
            <div class="col text-center">veya</div>
            <div class="col-5">
                <hr />
            </div>
        </div>

        <div class="row">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label"> Email</label>
                    <input formControlName="email" type="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email girmek zorunludur</div>
                        <div *ngIf="f['email'].errors['email']">Geçersiz email adresi</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Şifre</label>
                    <input formControlName="password" type="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                        <div *ngIf="f['password'].errors['required']">Şifre girmek zorunludur</div>
                    </div>
                    <a data-bs-target="#resetPasswordModal" data-bs-toggle="modal" class="text-decoration-underline "
                        style="cursor: pointer">Şifremi Unuttum</a>

                </div>
                <button type="submit" class="btn btn-outline-primary w-100 rounded-5">Oturum Aç</button>
            </form>
            <div>Hesabın yok mu? <a routerLink="/register" class="text-decoration-underline"
                    style="cursor: pointer">Kayıt Ol</a></div>
        </div>

    </div>
</div>

<app-forgot-password></app-forgot-password>
