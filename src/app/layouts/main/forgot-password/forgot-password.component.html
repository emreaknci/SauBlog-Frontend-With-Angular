<div class="modal fade" id="resetPasswordModal" aria-hidden="true" aria-labelledby="resetPassworModalLabel"
    tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="resetPassworModalLabel">Şifremi Unuttum</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <h3>Size ulaşabilmemiz için sisteme kaydolduğunuz mail adresini giriniz.</h3>
                        <form id="myForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input name="email" type="email" class="form-control">
                                <span class="text-danger"></span>
                            </div>
                            <button id="submitBtn" type="submit"
                                class="btn btn-outline-danger w-100 rounded">Gönder</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div>Zaten bir hesabın var mı? <a routerLink="/login" data-bs-target="#resetPasswordModal" data-bs-dismiss="modal"

            </div>
        </div>
    </div>
</div>
